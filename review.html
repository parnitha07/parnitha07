<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light cyan background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color: #00796b; /* Teal background color */
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .header h1 {
            margin: 0;
        }

        .feedback-form {
            margin: 20px 0;
        }

        .feedback-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .thank-you-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #00796b; /* Teal background color */
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container" id="feedbackContainer">
        <div class="header">
            <h1>Customer Feedback</h1>
        </div>
        <form class="feedback-form" id="feedbackForm" onsubmit="submitFeedback(event)">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            <input type="submit" value="Submit Feedback">
        </form>
    </div>
    <script>
        function submitFeedback(event) {
            event.preventDefault();

            // Replace the form content with a thank-you message
            const container = document.getElementById('feedbackContainer');
            container.innerHTML = `
                <div class="thank-you-message">
                    <h2>Thank you for your feedback, hope you come again!</h2>
                </div>
            `;
        }
    </script>
</body>
</html>
